<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brevo Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- Brevo Conversations {literal} -->
    <script>
        (function(d, w, c) {
            w.BrevoConversationsID = '67cfe70069e9058aa30db4b2';
            w[c] = w[c] || function() {
                (w[c].q = w[c].q || []).push(arguments);
            };
            var s = d.createElement('script');
            s.async = true;
            s.src = 'https://conversations-widget.brevo.com/brevo-conversations.js';
            if (d.head) d.head.appendChild(s);
            
            // Function to try opening chat
            function tryOpenChat() {
                if (window.BrevoConversations) {
                    window.BrevoConversations('openChat', true);
                    return true;
                }
                return false;
            }
            
            // Try opening chat multiple times to ensure it opens
            var attempts = 0;
            var maxAttempts = 10;
            var interval = setInterval(function() {
                attempts++;
                if (tryOpenChat() || attempts >= maxAttempts) {
                    clearInterval(interval);
                }
            }, 500); // Try every 500ms
            
        })(document, window, 'BrevoConversations');
    </script>
    <!-- /Brevo Conversations {/literal} -->
</body>
</html>
